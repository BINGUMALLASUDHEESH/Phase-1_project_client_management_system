<div class="container">
    <h2>Update Project</h2>
    <form (ngSubmit)="updateProject()">
      <div class="form-group">
        <label for="id">ID:</label>
        <input type="number" class="form-control" id="id" name="id" [(ngModel)]="project.id" disabled>
      </div>
      <div class="form-group">
        <label for="projectName">Project Name:</label>
        <input type="text" class="form-control" id="projectName" name="projectName" [(ngModel)]="project.projectName">
      </div>
      <div class="form-group">
        <label for="projectDuration">Project Duration:</label>
        <input type="text" class="form-control" id="projectDuration" name="projectDuration" [(ngModel)]="project.projectDuration">
      </div>
      <div class="form-group">
        <label for="clientId">Client ID:</label>
        <input type="text" class="form-control" id="clientId" name="clientId" [(ngModel)]="project.clientid" disabled>
      </div>
      <button type="submit" class="btn btn-primary">Update Project</button>
    </form>
  </div>
